<!DOCTYPE html>
<html lang="en">
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="images/red-Logo.svg"  rel="icon" type="image/svg+xml">
        <link href="css/reset.css" rel="stylesheet">

        <title>E.O Opadele</title>
        <!-- Script Start-->
